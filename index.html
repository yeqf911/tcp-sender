<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PacketForge</title>
    <style>
      /* 预加载样式 - 防止白屏 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #1e1e1e;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100vh;
        background-color: #1e1e1e;
      }

      /* 加载动画样式 */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1e1e1e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .splash-logo {
        font-size: 32px;
        font-weight: 600;
        color: #ff6c37;
        margin-bottom: 24px;
        letter-spacing: 2px;
      }

      .splash-loader {
        width: 48px;
        height: 48px;
        border: 3px solid #2d2d30;
        border-top-color: #ff6c37;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- 加载屏幕，React 加载完成后会隐藏 -->
    <div id="splash-screen">
      <div class="splash-logo">PacketForge</div>
      <div class="splash-loader"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // React 加载完成后隐藏启动屏幕
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
